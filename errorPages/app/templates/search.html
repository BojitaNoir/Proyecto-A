<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Buscar en Google</h3>
                        <form method="GET" class="d-flex">
                            <input type="text" name="q" value="{{ query }}" class="form-control me-2" placeholder="Ingrese su bÃºsqueda" required>
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        {% if results %}
        <ul class="list-group mt-4 w-50 mx-auto">
            {% for item in results %}
                <li class="list-group-item">
                    <a href="{{ item.link }}" class="fw-bold text-decoration-none" target="_blank">{{ item.title }}</a>
                    <p class="text-muted mb-0">{{ item.snippet }}</p>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
